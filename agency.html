<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <header class="wrap">
        <div class="logotext">
            <div>
                <img class="logo" src="agencylogo.png" alt="">
            </div>
            <div>Evolve Nation</div>
        </div>
        <div class="container">
            <nav>
                <ul class="nav_links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#team">Meet the team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    
       
    </header>
    <div class="background_img">
        <h1 class="heading1">Evolve Nation</h1>
    </div>
    <div id="about"></div>

    

    <!--contact form-->
    <div class="contact_form">
        <h1>Contact</h1>
            <form action="https://www.google.com">
          <label for="text" id="osom">Name</label>
          <input type="text" id="name" name="name" required>
          <br/>
          <br/>
          <br/>
          <label for="email" id="mail">Email</label>
          <input type="email" id="email" name="email" required>
          <br/>
          <br/>
          <br/>
          <label for="tel">Telephone</label>
          <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required>
          <br/>
          <br/>
          <br/>
           <label for="message" id="letter">Message</label>
          <textarea id="message" name="message" required>  </textarea>
          <br/>
          <br/>
          <input type="submit" id="submit"/>
        </form>
    </div>

</body>
</html>
